<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(form)" (reset)="onReset()" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"></label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!form.valid"
            >
              {{ !this.editMode ? "Add" : "Update" }}
            </button>
            @if(editMode) {
            <button class="btn btn-danger" type="button" (click)="onDelete()">
              Delete
            </button>
            }
            <button class="btn btn-primary" type="reset">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
